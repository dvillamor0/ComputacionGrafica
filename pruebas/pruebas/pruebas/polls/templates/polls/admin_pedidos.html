<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Todos los Pedidos</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #222;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #0883f7;
            color: white;
        }
        tr:hover {
            background-color: #f3f3f3;
        }
        .color-box {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Todos los pedidos</h1>

    <table>
        <thead>
            <tr>
                <th>ID Pedido</th>
                <th>Cliente</th>
                <th>Celular</th>
                <th>Color</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
                <tr>
                    <td>{{ pedido.id_pedido }}</td>
                    <td>{{ pedido.cliente_nombre }}</td>
                    <td>{{ pedido.modelo_texto }}</td>
                    <td>
                        <span class="color-box" style="background-color: {{ pedido.color }}"></span>
                        {{ pedido.color }}
                    </td>
                    <td>{{ pedido.fecha|date:"Y-m-d H:i" }}</td>
                    <td>{{ pedido.estado }}</td>
                    <td>{{ pedido.cantidad }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
