<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Encuesta sobre Carcasas</title>
    <style>
        /* Reset y base */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #d0eaff);
            margin: 0;
            padding: 40px 20px;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #ff4081;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(255,64,129,0.5);
        }
        form {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.15);
            max-width: 500px;
            width: 100%;
            transition: box-shadow 0.3s ease;
        }
        form:hover {
            box-shadow: 0 12px 30px rgba(255, 64, 129, 0.3);
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            font-size: 1rem;
            color: #555;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin-top: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #444;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        select:focus, input[type="text"]:focus {
            border-color: #ff4081;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 64, 129, 0.4);
        }
        button {
            margin-top: 30px;
            padding: 14px;
            width: 100%;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 64, 129, 0.3);
        }
        button:hover {
            background-color: #e73370;
        }
        /* Para el placeholder */
        input::placeholder {
            color: #bbb;
            font-style: italic;
        }
        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            form {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <form method="post" novalidate>
        {% csrf_token %}
        <h1>Encuesta sobre Carcasas</h1>

        <label for="tipo">¿Qué tipo de carcasa te gusta más?</label>
        <select id="tipo" name="tipo" required>
            <option value="" disabled selected>Selecciona un tipo</option>
            <option value="transparente">Transparente</option>
            <option value="diseño">Con diseño</option>
            <option value="resistente">Resistente / Antigolpes</option>
            <option value="eco">Ecológica / biodegradable</option>
        </select>

        <label for="color">¿Qué color prefieres?</label>
        <input
            type="color"
            id="color"
            name="color"
            placeholder="Ej: negro, pastel, azul claro"
            autocomplete="off"
            required
        />

        <label for="modelo">¿Qué modelo de celular tienes?</label>
        <select id="modelo" name="modelo" required>
            <option value="" disabled selected>Selecciona un modelo</option>
            {% for celular in celulares %}
                <option value="{{ celular.modelo }}">{{ celular.marca }} {{ celular.modelo }}</option>
            {% endfor %}
        </select>

        <button type="submit">Enviar respuesta</button>
    </form>
</body>
</html>
